<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>NAVY886 - 我的游戏坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --nt-red: #E60012;
            --nt-blue: #00A0E9;
            --nt-yellow: #FFBC00;
            --nt-green: #04AC12;
            --nt-purple: #9267FF;
            --nt-navy: #001F3F;
            --nt-orange: #FF5722;
            --nt-gray-dark: #323232;
            --nt-gray-light: #EFEFEF;
            --nt-white: #FFFFFF;
        }

        body {
            background-color: var(--nt-gray-light);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--nt-gray-dark);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 顶部红色条 */
        .top-accent {
            background-color: var(--nt-red);
            height: 8px;
            width: 100%;
        }

        /* 背景点状纹理 */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background-image: radial-gradient(var(--nt-gray-dark) 2px, transparent 2px);
            background-size: 30px 30px;
        }

        /* 游戏卡带风格 */
        .game-card {
            background: var(--nt-white);
            border: 4px solid var(--nt-gray-dark);
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            cursor: pointer;
            position: relative;
            box-shadow: 0 6px 0 var(--nt-gray-dark);
            text-decoration: none;
            color: inherit;
            touch-action: manipulation;
        }

        @media (hover: hover) {
            .game-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 0 var(--nt-gray-dark);
            }
        }

        .game-card:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--nt-gray-dark);
        }

        .color-tab {
            position: absolute;
            top: 0;
            left: 20px;
            width: 40px;
            height: 12px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .tab-red { background-color: var(--nt-red); }
        .tab-blue { background-color: var(--nt-blue); }
        .tab-yellow { background-color: var(--nt-yellow); }
        .tab-green { background-color: var(--nt-green); }
        .tab-purple { background-color: var(--nt-purple); }
        .tab-navy { background-color: var(--nt-navy); }
        .tab-orange { background-color: var(--nt-orange); }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            border: 3px solid var(--nt-gray-dark);
        }

        .title-main {
            font-weight: 900;
            letter-spacing: -1px;
        }
    </style>
</head>
