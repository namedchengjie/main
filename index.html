<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航海日志 | 简约海军风门户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #002349;
            --gold: #c5a059;
            --off-white: #fcfcfc;
        }

        body {
            background-color: var(--off-white);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--navy);
            overflow-x: hidden;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* 装饰性波浪背景 */
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12vh;
            background: rgba(0, 35, 73, 0.03);
            z-index: -1;
        }

        /* 链接卡片基础样式 */
        .nav-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(0, 35, 73, 0.08);
            position: relative;
            overflow: hidden;
        }

        /* 可用链接悬停效果 */
        .nav-card.active:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(0, 35, 73, 0.06);
        }

        .nav-card.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-card.active:hover::after {
            width: 100%;
        }

        /* 开发中状态样式 */
        .nav-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: rgba(240, 240, 240, 0.5);
        }

        /* 图标微动效 */
        .anchor-icon {
            transition: transform 0.5s ease;
        }

        .nav-card.active:hover .anchor-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--off-white);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 35, 73, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
